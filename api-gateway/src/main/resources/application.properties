# ===== CONFIGURATION APPLICATION =====
spring.application.name=api-gateway
server.port=8000

# ===== SPRING CLOUD GATEWAY ROUTES =====

# Vehicle Service Route
spring.cloud.gateway.routes[0].id=vehicle-service
spring.cloud.gateway.routes[0].uri=lb://vehicle-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/vehicles/**,/api/v1/vehicles/**
spring.cloud.gateway.routes[0].filters[0]=JwtAuthenticationFilter

# Rental Service Route
spring.cloud.gateway.routes[4].id=rental-service
spring.cloud.gateway.routes[4].uri=lb://rental-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/rentals/**,/api/analytics/**
spring.cloud.gateway.routes[4].filters[0]=JwtAuthenticationFilter

# Reservation Service Route
spring.cloud.gateway.routes[1].id=reservation-service
spring.cloud.gateway.routes[1].uri=lb://reservation-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/reservations/**,/api/v1/loyalty/**,/api/payments/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthenticationFilter

# User Service Route
spring.cloud.gateway.routes[2].id=user-service
spring.cloud.gateway.routes[2].uri=lb://user-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/users/**,/api/auth/**,/api/admin/**,/api/super-admin/**,/api/manager/**,/api/agent/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthenticationFilter

# Notification Service Route
spring.cloud.gateway.routes[3].id=notification-service
spring.cloud.gateway.routes[3].uri=lb://notification-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[3].filters[0]=JwtAuthenticationFilter

# ===== ACTUATOR (Health Checks) =====
management.endpoints.web.exposure.include=health,info,routes,gateway
management.endpoint.health.show-details=always

# ===== LOGGING =====
logging.level.root=INFO
logging.level.com.gdldv=DEBUG
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web=DEBUG

# ===== EUREKA CLIENT =====
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ===== SPRING CLOUD COMPATIBILITY =====
spring.cloud.compatibility-verifier.enabled=false

# ===== JWT CONFIG =====
app.jwtSecret=GeniusLoc4tionsSuperSecureKeyForJWTTokenGeneration2025_MustBeVeryLongToSatistfyHS512AndAvoidParsingErrors
app.jwtExpirationMs=86400000

# ===== UPLOAD LIMITS =====
spring.codec.max-in-memory-size=20MB

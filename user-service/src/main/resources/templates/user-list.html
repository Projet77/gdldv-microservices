<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Utilisateurs - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.08) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            border-radius: 50%;
            z-index: 0;
        }

        .user-list-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 1250px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ffcb74;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            color: #7dd3e8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table thead th {
            background: rgba(255, 203, 116, 0.1);
            color: #ffcb74;
            padding: 14px 12px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid rgba(255, 203, 116, 0.3);
        }

        .table tbody td {
            padding: 14px 12px;
            color: #f6f6f6;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 203, 116, 0.1);
            vertical-align: middle;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(255, 203, 116, 0.05);
        }

        .badge {
            padding: 5px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .badge-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-right: 6px;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(23, 162, 184, 0.3);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #111111;
            box-shadow: 0 2px 8px rgba(255, 193, 7, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 193, 7, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.4);
        }

        form {
            display: inline;
        }

        @media (max-width: 768px) {
            .user-list-container {
                padding: 30px 20px;
                overflow-x: auto;
            }

            .table {
                min-width: 800px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="user-list-container">
        <h2>Gestion des Utilisateurs</h2>

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${users != null and users.size() > 0}">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Rôles</th>
                        <th>Actif</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.roles}"></td>
                        <td>
                            <span th:if="${user.active}" class="badge badge-success">Oui</span>
                            <span th:unless="${user.active}" class="badge badge-danger">Non</span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-info btn-sm btn-action">Voir</a>
                            <form th:if="${user.active}" th:action="@{/admin/users/{id}/deactivate(id=${user.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-warning btn-sm btn-action" onclick="return confirm('Êtes-vous sûr de vouloir désactiver cet utilisateur ?');">Désactiver</button>
                            </form>
                            <form th:unless="${user.active}" th:action="@{/admin/users/{id}/activate(id=${user.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-success btn-sm btn-action" onclick="return confirm('Êtes-vous sûr de vouloir activer cet utilisateur ?');">Activer</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${users == null or users.size() == 0}" class="alert alert-info">
            Aucun utilisateur trouvé.
        </div>
    </div>
</body>
</html>

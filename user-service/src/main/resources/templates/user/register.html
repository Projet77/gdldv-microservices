<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.15) 0%, transparent 70%);
            top: -250px;
            left: -250px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            border-radius: 50%;
        }

        .register-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 550px;
            position: relative;
            z-index: 1;
        }

        .register-header {
            background: linear-gradient(135deg, rgba(255, 203, 116, 0.2) 0%, rgba(255, 203, 116, 0.1) 100%);
            color: #f6f6f6;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 203, 116, 0.15);
        }

        .register-header h1 {
            font-size: 26px;
            margin-bottom: 8px;
            color: #ffcb74;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .register-header p {
            font-size: 14px;
            opacity: 0.9;
            color: #f6f6f6;
        }

        .register-body {
            padding: 35px 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .register-body::-webkit-scrollbar {
            width: 8px;
        }

        .register-body::-webkit-scrollbar-track {
            background: rgba(47, 47, 47, 0.3);
            border-radius: 10px;
        }

        .register-body::-webkit-scrollbar-thumb {
            background: rgba(255, 203, 116, 0.3);
            border-radius: 10px;
        }

        .register-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 203, 116, 0.5);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #f6f6f6;
            font-weight: 600;
            font-size: 13px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            background: rgba(47, 47, 47, 0.6);
            border: 1px solid rgba(255, 203, 116, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: #f6f6f6;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(246, 246, 246, 0.4);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffcb74;
            background: rgba(47, 47, 47, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 203, 116, 0.15);
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #2f2f2f;
            color: #f6f6f6;
        }

        .btn {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #ffcb74 0%, #ffa94d 100%);
            color: #111111;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 203, 116, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 203, 116, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #f6f6f6;
        }

        .login-link a {
            color: #ffcb74;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #ffa94d;
            text-decoration: underline;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 12px;
            background: rgba(255, 203, 116, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            border: 1px solid rgba(255, 203, 116, 0.3);
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                border-radius: 20px;
            }

            .register-body {
                padding: 30px 20px;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="icon">üöó</div>
            <h1>Cr√©er un compte</h1>
            <p>Rejoignez GDLDV</p>
        </div>

        <div class="register-body">
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Erreur</span>
            </div>

            <form method="post" th:action="@{/register}" th:object="${user}">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Pr√©nom *</label>
                        <input type="text"
                               id="firstName"
                               th:field="*{firstName}"
                               placeholder="Pr√©nom"
                               required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Nom *</label>
                        <input type="text"
                               id="lastName"
                               th:field="*{lastName}"
                               placeholder="Nom"
                               required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Adresse email *</label>
                    <input type="email"
                           id="email"
                           th:field="*{email}"
                           placeholder="votre.email@exemple.com"
                           required
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">T√©l√©phone</label>
                    <input type="tel"
                           id="phoneNumber"
                           th:field="*{phoneNumber}"
                           placeholder="+221 77 123 45 67"
                           autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text"
                           id="address"
                           th:field="*{address}"
                           placeholder="Adresse compl√®te"
                           autocomplete="street-address">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Mot de passe *</label>
                        <input type="password"
                               id="password"
                               th:field="*{password}"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                               required
                               minlength="6"
                               autocomplete="new-password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirmer *</label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                               required
                               minlength="6"
                               autocomplete="new-password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="role">Type de compte</label>
                    <select id="role" th:field="*{role}">
                        <option value="CLIENT">Client</option>
                        <option value="ADMIN">Administrateur</option>
                    </select>
                </div>

                <button type="submit" class="btn">Cr√©er mon compte</button>
            </form>

            <div class="login-link">
                Vous avez d√©j√† un compte?
                <a th:href="@{/login}">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>

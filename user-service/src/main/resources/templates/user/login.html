<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.15) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
        }

        .login-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-header {
            background: linear-gradient(135deg, rgba(255, 203, 116, 0.2) 0%, rgba(255, 203, 116, 0.1) 100%);
            color: #f6f6f6;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 203, 116, 0.15);
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #ffcb74;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
            color: #f6f6f6;
        }

        .login-body {
            padding: 40px 30px;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f6f6f6;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(47, 47, 47, 0.6);
            border: 1px solid rgba(255, 203, 116, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: #f6f6f6;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: rgba(246, 246, 246, 0.4);
        }

        .form-group input:focus {
            outline: none;
            border-color: #ffcb74;
            background: rgba(47, 47, 47, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 203, 116, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffcb74 0%, #ffa94d 100%);
            color: #111111;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 203, 116, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 203, 116, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider:before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 203, 116, 0.2);
        }

        .divider span {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(10px);
            padding: 0 15px;
            position: relative;
            color: #f6f6f6;
            font-size: 14px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #f6f6f6;
        }

        .register-link a {
            color: #ffcb74;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #ffa94d;
            text-decoration: underline;
        }

        .icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: rgba(255, 203, 116, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 1px solid rgba(255, 203, 116, 0.3);
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 20px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">ðŸš—</div>
            <h1>GDLDV</h1>
            <p>Gestion de Locations de VÃ©hicules</p>

                <button type="submit" class="btn">Se connecter</button>

                <a th:href="@{/register}">CrÃ©er un compte</a>
            </div>
        </div>
    </div>
</body>
</html>

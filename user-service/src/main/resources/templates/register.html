<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.15) 0%, transparent 70%);
            top: -250px;
            left: -250px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            border-radius: 50%;
        }

        .register-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .register-header {
            padding: 30px 35px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 203, 116, 0.15);
        }

        h2 {
            color: #ffcb74;
            font-size: 26px;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .register-body {
            padding: 35px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .register-body::-webkit-scrollbar {
            width: 8px;
        }

        .register-body::-webkit-scrollbar-track {
            background: rgba(47, 47, 47, 0.3);
            border-radius: 10px;
        }

        .register-body::-webkit-scrollbar-thumb {
            background: rgba(255, 203, 116, 0.3);
            border-radius: 10px;
        }

        .register-body::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 203, 116, 0.5);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #f6f6f6;
            font-weight: 600;
            font-size: 13px;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            background: rgba(47, 47, 47, 0.6);
            border: 1px solid rgba(255, 203, 116, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: #f6f6f6;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(246, 246, 246, 0.4);
        }

        .form-control:focus {
            outline: none;
            border-color: #ffcb74;
            background: rgba(47, 47, 47, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 203, 116, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #ffcb74 0%, #ffa94d 100%);
            color: #111111;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 203, 116, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 203, 116, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #f6f6f6;
        }

        .text-center a {
            color: #ffcb74;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .text-center a:hover {
            color: #ffa94d;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .register-container {
                border-radius: 20px;
            }

            .register-body {
                padding: 30px 20px;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Inscription</h2>
        </div>

        <div class="register-body">
            <div th:if="${errorMessage}" class="alert alert-danger">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="alert alert-success">
                <p th:text="${successMessage}"></p>
            </div>

            <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstName">Prénom</label>
                        <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName">Nom</label>
                        <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Numéro de téléphone</label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="drivingLicenseNumber">Numéro de permis de conduire</label>
                    <input type="text" id="drivingLicenseNumber" th:field="*{drivingLicenseNumber}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="drivingLicenseCountry">Pays de délivrance du permis</label>
                    <input type="text" id="drivingLicenseCountry" th:field="*{drivingLicenseCountry}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="drivingLicenseExpiryDate">Date d'expiration du permis</label>
                    <input type="date" id="drivingLicenseExpiryDate" th:field="*{drivingLicenseExpiryDate}" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresse</label>
                    <input type="text" id="address" th:field="*{address}" class="form-control" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">Ville</label>
                        <input type="text" id="city" th:field="*{city}" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="postalCode">Code postal</label>
                        <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Pays</label>
                    <input type="text" id="country" th:field="*{country}" class="form-control" required>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
            </form>

            <div class="text-center mt-3">
                Vous avez déjà un compte ? <a href="/login">Connectez-vous ici</a>.
            </div>
        </div>
    </div>
</body>
</html>

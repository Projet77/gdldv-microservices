<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.15) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            border-radius: 50%;
        }

        .login-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
            padding: 40px 35px;
        }

        h2 {
            color: #ffcb74;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f6f6f6;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            background: rgba(47, 47, 47, 0.6);
            border: 1px solid rgba(255, 203, 116, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: #f6f6f6;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(246, 246, 246, 0.4);
        }

        .form-control:focus {
            outline: none;
            border-color: #ffcb74;
            background: rgba(47, 47, 47, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 203, 116, 0.15);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ffcb74 0%, #ffa94d 100%);
            color: #111111;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 203, 116, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 203, 116, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .text-center {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #f6f6f6;
        }

        .text-center a {
            color: #ffcb74;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .text-center a:hover {
            color: #ffa94d;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 20px;
                padding: 30px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <div th:if="${error}" class="alert alert-danger">
            <span th:text="${errorMessage}">Email ou mot de passe invalide.</span>
        </div>
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            Vous avez été déconnecté.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-primary">Se connecter</button>
        </form>
        <div class="text-center mt-3">
            Si vous n'avez pas de compte, <a href="/register">inscrivez-vous ici</a>.
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails Utilisateur - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.08) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            border-radius: 50%;
            z-index: 0;
        }

        .user-details-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 850px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ffcb74;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            color: #7dd3e8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        .user-info p {
            margin-bottom: 16px;
            color: #f6f6f6;
            font-size: 15px;
            display: flex;
            align-items: baseline;
        }

        .user-info strong {
            width: 220px;
            display: inline-block;
            color: #ffcb74;
            font-weight: 600;
        }

        .user-info span {
            flex: 1;
            color: rgba(246, 246, 246, 0.9);
        }

        .btn-group {
            margin-top: 35px;
            text-align: center;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.8);
            color: #f6f6f6;
            border: 1px solid rgba(108, 117, 125, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(90, 98, 104, 0.9);
            transform: translateY(-2px);
        }

        .btn-warning {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #111111;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 193, 7, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #218838 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        form {
            display: inline;
        }

        @media (max-width: 768px) {
            .user-details-container {
                padding: 30px 25px;
            }

            .user-info p {
                flex-direction: column;
                gap: 5px;
            }

            .user-info strong {
                width: auto;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="user-details-container">
        <h2>Détails de l'Utilisateur</h2>

        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${userProfile}" class="user-info" th:object="${userProfile}">
            <p><strong>ID:</strong> <span th:text="*{id}"></span></p>
            <p><strong>Prénom:</strong> <span th:text="*{firstName}"></span></p>
            <p><strong>Nom:</strong> <span th:text="*{lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="*{email}"></span></p>
            <p><strong>Téléphone:</strong> <span th:text="*{phoneNumber}"></span></p>
            <p><strong>Numéro de permis:</strong> <span th:text="*{drivingLicenseNumber}"></span></p>
            <p><strong>Pays du permis:</strong> <span th:text="*{drivingLicenseCountry}"></span></p>
            <p><strong>Expiration permis:</strong> <span th:text="*{drivingLicenseExpiryDate}"></span></p>
            <p><strong>Adresse:</strong> <span th:text="*{address}"></span></p>
            <p><strong>Ville:</strong> <span th:text="*{city}"></span></p>
            <p><strong>Code Postal:</strong> <span th:text="*{postalCode}"></span></p>
            <p><strong>Pays:</strong> <span th:text="*{country}"></span></p>
            <p><strong>Rôles:</strong> <span th:text="*{roles}"></span></p>
            <p><strong>Actif:</strong> <span th:text="*{active ? 'Oui' : 'Non'}"></span></p>
            <p><strong>Email Vérifié:</strong> <span th:text="*{emailVerified ? 'Oui' : 'Non'}"></span></p>
            <p><strong>Dernière connexion:</strong> <span th:text="*{lastLoginAt}"></span></p>
        </div>
        <div th:unless="${userProfile}" class="alert alert-info">
            Utilisateur non trouvé.
        </div>

        <div class="btn-group">
            <a th:href="@{/admin/users}" class="btn btn-secondary">Retour à la liste</a>
            <form th:if="${userProfile != null and userProfile.active}" th:action="@{/admin/users/{id}/deactivate(id=${userProfile.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-warning" onclick="return confirm('Êtes-vous sûr de vouloir désactiver cet utilisateur ?');">Désactiver</button>
            </form>
            <form th:if="${userProfile != null and !userProfile.active}" th:action="@{/admin/users/{id}/activate(id=${userProfile.id})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-success" onclick="return confirm('Êtes-vous sûr de vouloir activer cet utilisateur ?');">Activer</button>
            </form>
        </div>
    </div>
</body>
</html>

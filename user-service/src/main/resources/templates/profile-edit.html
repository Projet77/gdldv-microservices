<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier mon Profil - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            top: -300px;
            left: -300px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.08) 0%, transparent 70%);
            bottom: -250px;
            right: -250px;
            border-radius: 50%;
            z-index: 0;
        }

        .edit-profile-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 850px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ffcb74;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #f6f6f6;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            background: rgba(47, 47, 47, 0.6);
            border: 1px solid rgba(255, 203, 116, 0.2);
            border-radius: 12px;
            font-size: 14px;
            color: #f6f6f6;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: rgba(246, 246, 246, 0.4);
        }

        .form-control:focus {
            outline: none;
            border-color: #ffcb74;
            background: rgba(47, 47, 47, 0.8);
            box-shadow: 0 0 0 3px rgba(255, 203, 116, 0.15);
        }

        .btn {
            padding: 13px 28px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcb74 0%, #ffa94d 100%);
            color: #111111;
            box-shadow: 0 4px 15px rgba(255, 203, 116, 0.3);
            margin-right: 12px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 203, 116, 0.4);
        }

        .btn-secondary {
            background: rgba(108, 117, 125, 0.8);
            color: #f6f6f6;
            border: 1px solid rgba(108, 117, 125, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(90, 98, 104, 0.9);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .edit-profile-container {
                padding: 30px 25px;
            }

            .btn {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Modifier mon Profil</h2>

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{/profile/edit}" th:object="${updateProfileRequest}" method="post">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Prénom</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Nom</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Numéro de téléphone</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" class="form-control">
            </div>
            <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" id="address" th:field="*{address}" class="form-control">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">Ville</label>
                    <input type="text" id="city" th:field="*{city}" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="postalCode">Code postal</label>
                    <input type="text" id="postalCode" th:field="*{postalCode}" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="country">Pays</label>
                <input type="text" id="country" th:field="*{country}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
            <a th:href="@{/profile}" class="btn btn-secondary">Annuler</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - GDLDV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111111 0%, #2f2f2f 100%);
            min-height: 100vh;
            padding: 50px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.1) 0%, transparent 70%);
            top: -300px;
            right: -300px;
            border-radius: 50%;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 203, 116, 0.08) 0%, transparent 70%);
            bottom: -250px;
            left: -250px;
            border-radius: 50%;
            z-index: 0;
        }

        .profile-container {
            background: rgba(47, 47, 47, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 203, 116, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            padding: 40px;
            max-width: 850px;
            margin: auto;
            position: relative;
            z-index: 1;
        }

        h2 {
            color: #ffcb74;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
            text-shadow: 0 2px 10px rgba(255, 203, 116, 0.3);
        }

        .alert {
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #8fff9f;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b7a;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .profile-info p {
            margin-bottom: 16px;
            color: #f6f6f6;
            font-size: 15px;
            display: flex;
            align-items: baseline;
        }

        .profile-info strong {
            width: 200px;
            display: inline-block;
            color: #ffcb74;
            font-weight: 600;
        }

        .profile-info span {
            flex: 1;
            color: rgba(246, 246, 246, 0.9);
        }

        .btn-group {
            margin-top: 35px;
            text-align: center;
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-info {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        }

        .btn-info:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcb74 0%, #ffa94d 100%);
            color: #111111;
            box-shadow: 0 4px 15px rgba(255, 203, 116, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 203, 116, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        form {
            display: inline;
        }

        @media (max-width: 768px) {
            .profile-container {
                padding: 30px 25px;
            }

            .profile-info p {
                flex-direction: column;
                gap: 5px;
            }

            .profile-info strong {
                width: auto;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Mon Profil</h2>

        <div th:if="${successMessage}" class="alert alert-success">
            <p th:text="${successMessage}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="profile-info" th:object="${userProfile}">
            <p><strong>Prénom:</strong> <span th:text="*{firstName}"></span></p>
            <p><strong>Nom:</strong> <span th:text="*{lastName}"></span></p>
            <p><strong>Email:</strong> <span th:text="*{email}"></span></p>
            <p><strong>Téléphone:</strong> <span th:text="*{phoneNumber}"></span></p>
            <p><strong>Numéro de permis:</strong> <span th:text="*{drivingLicenseNumber}"></span></p>
            <p><strong>Pays du permis:</strong> <span th:text="*{drivingLicenseCountry}"></span></p>
            <p><strong>Expiration permis:</strong> <span th:text="*{drivingLicenseExpiryDate}"></span></p>
            <p><strong>Adresse:</strong> <span th:text="*{address}"></span></p>
            <p><strong>Ville:</strong> <span th:text="*{city}"></span></p>
            <p><strong>Code Postal:</strong> <span th:text="*{postalCode}"></span></p>
            <p><strong>Pays:</strong> <span th:text="*{country}"></span></p>
            <p><strong>Rôles:</strong> <span th:text="*{roles}"></span></p>
            <p><strong>Actif:</strong> <span th:text="*{active ? 'Oui' : 'Non'}"></span></p>
            <p><strong>Email Vérifié:</strong> <span th:text="*{emailVerified ? 'Oui' : 'Non'}"></span></p>
            <p><strong>Dernière connexion:</strong> <span th:text="*{lastLoginAt}"></span></p>
        </div>

        <div class="btn-group">
            <a th:href="@{/profile/edit}" class="btn btn-info">Modifier le profil</a>
            <a th:href="@{/rental-history}" class="btn btn-primary">Voir l'historique des locations</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Déconnexion</button>
            </form>
        </div>
    </div>
</body>
</html>

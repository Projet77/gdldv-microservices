# ===== CONFIGURATION APPLICATION =====
spring.application.name=user-service
server.port=8003

# ===== DATABASE CONFIGURATION (MySQL WAMP) =====
spring.datasource.url=jdbc:mysql://localhost:3306/gdldv_user_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / HIBERNATE CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===== ACTUATOR (Health Checks) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ===== SPRINGDOC OPENAPI (SWAGGER) =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===== LOGGING =====
logging.level.root=INFO
logging.level.com.gdldv=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# ===== EUREKA CLIENT =====
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ===== SPRING CLOUD COMPATIBILITY =====
spring.cloud.compatibility-verifier.enabled=false

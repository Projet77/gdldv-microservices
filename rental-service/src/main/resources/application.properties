# ===== CONFIGURATION APPLICATION =====
spring.application.name=rental-service
server.port=8004
server.servlet.context-path=/rental-service

# ===== DATABASE CONFIGURATION (MySQL WAMP) =====
spring.datasource.url=jdbc:mysql://localhost:3306/gdldv_rental_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===== JPA / HIBERNATE CONFIGURATION =====
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===== ACTUATOR (Health Checks) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.defaults.enabled=true

# ===== SPRINGDOC OPENAPI (SWAGGER) =====
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===== FEIGN CLIENTS =====
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.user-service.url=http://localhost:8003
feign.client.config.vehicle-service.url=http://localhost:8001

# ===== LOGGING =====
logging.level.root=INFO
logging.level.com.gdldv=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

# ===== SPRING BOOT DEVTOOLS =====
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===== SPRING CLOUD COMPATIBILITY =====
spring.cloud.compatibility-verifier.enabled=false

# ===== SPRING MAIL CONFIGURATION (GDLDV-548: Notifications) =====
# Configuration pour Gmail (exemple - à adapter selon le serveur SMTP utilisé)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=noreply@gdldv.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Admin email pour les notifications
app.admin.email=admin@gdldv.com


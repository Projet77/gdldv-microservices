# ===== CONFIG SERVER CONFIGURATION =====
spring.application.name=config-server
server.port=8888

# Git repository - Use file system for local development
# Change to GitHub URL for production
spring.cloud.config.server.git.uri=file:///${user.dir}/../config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.default-label=main

# Alternative: Use GitHub repository (Ã  utiliser en production)
# spring.cloud.config.server.git.uri=https://github.com/VotreUsername/gdldv-config-repo.git
# spring.cloud.config.server.git.username=your-github-username
# spring.cloud.config.server.git.password=your-github-token

# Encryption key for sensitive properties
encrypt.key=mySecretKey1234567890123456789012

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.org.springframework.cloud.config=DEBUG
logging.level.com.gdldv=DEBUG

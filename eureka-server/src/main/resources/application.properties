# ===== CONFIGURATION APPLICATION =====
spring.application.name=eureka-server
server.port=8761

# ===== EUREKA SERVER CONFIGURATION =====
# Ne pas s'enregistrer auprès d'un autre serveur Eureka
eureka.client.register-with-eureka=false
# Ne pas récupérer le registre depuis un autre serveur Eureka
eureka.client.fetch-registry=false
# URL du serveur Eureka (pour les clients)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Désactiver l'auto-préservation en développement (à activer en production)
eureka.server.enable-self-preservation=false
# Intervalle d'éviction (nettoyage des instances mortes)
eureka.server.eviction-interval-timer-in-ms=3000

# ===== DASHBOARD EUREKA =====
eureka.dashboard.enabled=true
eureka.dashboard.path=/

# ===== ACTUATOR (Health Checks) =====
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ===== LOGGING =====
logging.level.root=INFO
logging.level.com.gdldv=DEBUG
logging.level.com.netflix.eureka=DEBUG
logging.level.com.netflix.discovery=DEBUG

# ===== SPRING BOOT DEVTOOLS =====
spring.devtools.restart.enabled=true

# ===== SPRING CLOUD COMPATIBILITY =====
spring.cloud.compatibility-verifier.enabled=false
